<style>
    .donate_form {
        max-width: 460px;
        margin: 0 auto;
    }

    @media (max-width: 767px) {
        .donate_form {
            margin-bottom: 30px;
        }
    }

    .donate_form .tabs {
        margin-bottom: 15px;
    }

    .donate_form .tabs .btn_styles {
        width: 50%;
        float: left;
        height: 35px;
        line-height: 35px;
        font-size: 18px;
        text-decoration: none;
        text-align: center;
    }

    .donate_form .tabs .btn_styles:not(.active) {
        color: #7e7549;
    }

    .donate_form .tabs .btn_styles.active {
        background-color: #25A8E0;
        color: #fff;
        border-radius: 5px;
        box-shadow: 0px 3px 6px rgba(39, 114, 208, 0.07);
    }

    .donate_form .donat-box {
        width: 33.3% !important;
    }

    .donate_form .radio {
        display: inline-block;
        position: relative;
    }

    .donate_form .radio .checkmark {
        display: inline-block;
        height: 12px;
        width: 12px;
        border: 1px solid #25A8E0;
        border-radius: 5px;
        margin-right: 5px;
    }

    .donate_form .radio input {
        display: none;
    }

    .donate_form .radio input:checked~.checkmark {
        background-color: #25A8E0;
    }

    .donate_form .input {
        position: relative;
    }

    .donate_form .input:before {
        content: '$';
        position: absolute;
        left: 18px;
        top: 50%;
        -webkit-transform: translateX(-100%) translateY(-50%);
        transform: translateX(-100%) translateY(-50%);
    }

    .donate_form .input input[type="number"] {
        height: 50px;
        line-height: 50px;
        width: 100%;
        padding: 0 120px 0 20px;
        color: #25A8E0;
        font-size: 20px;
    }

    .donate_form .input input[type="number"]::-webkit-inner-spin-button,
    .donate_form .input input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    .donate_form .input .addition {
        position: absolute;
        right: 15px;
        top: 50%;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
    }

    .donate_form #monthly .input input[type="number"] {
        padding: 0 120px 0 20px;
        border-radius: 5px;
    }

    .donate_form #once .input input[type="number"] {
        padding: 0 55px 0 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .donate_form .description {
        background-color: #f5f5f5;
        padding: 25px;
        text-align: center;
        height: 85px;
    }

    .donate_form .body {
        border-top: none;
        padding: 15px;
        border-radius: 5px 5px 5px 5px;
        box-shadow: 0px 4px 13px rgba(39, 114, 208, 0.15);
    }

    .donate_form .body .info {
        margin: 15px 15px 15px 0px;
        color: #25A8E0;
    }

    .donate_form .body .donate_buttons .btn_styles {
        background-color: #25A8E0;
        height: 50px;
        border-style: none;
        border-radius: 10px;
        line-height: 50px;
        color: #fff;
        width: 100%;
        box-shadow: 0px 3px 12px rgba(39, 114, 208, 0.15);
    }

    .donate_form .goal,
    .donate_form .subgoal,
    .donate_form .thank-you {
        text-align: center;
        max-width: 470px;
        margin: 0 auto;
    }

    .donate_form .goal {
        font-size: 21px;
        line-height: 25.2px;
        color: #25A8E0;
        margin-bottom: 20px;
    }

    .donate_form .subgoal {
        font-size: 12px;
        line-height: 16.8px;
        color: #2a3033;
        margin-bottom: 30px;
    }

    .donate_form .thank-you {
        font-size: 43px;
        line-height: 51.6px;
        color: #25A8E0;
    }

    .row.buttons {
        height: 55px;
    }

    .row.buttons .tabs {
        height: 35px;
        margin: 40px 0;
    }

    .buttLeft {
        padding: 15px 0px 0px 0px;
    }

    .tab_buttons {
        height: 40px;
    }
</style>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
<script>
    jQuery(document).ready(function ($) {
        $('.tabs .btn_styles').click(function () {
            if (!$(this).hasClass('active')) {
                let active, parent, tab;
                active = $(this);
                parent = $(this).closest('.tabs').first();
                parent.find('.btn_styles').each(function () {
                    tab = $($(this).attr('href'));
                    if ($(this).is(active)) {
                        $(this).addClass('active');
                        if (tab.length > 0) tab.show();
                    } else {
                        $(this).removeClass('active');
                        if (tab.length > 0) tab.hide();
                    }
                });
            }
            var value = $(this).text().replace(/[^\d.]/g, '');
            $("input[type=number]").val(value);
            return false;
        });
    });
</script>
